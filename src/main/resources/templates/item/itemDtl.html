<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thyleaf.org/extras/spring-security"
      layout:decorate="~{layouts/layout1}">

<head>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
    <script th:inline="javascript">
        $(document).ready(function(){

            calculateToalPrice();

            $("#count").change( function(){
                calculateToalPrice();
            });
        });

        function calculateToalPrice(){
            var count = $("#count").val();
            var price = $("#price").val();
            var totalPrice = price*count;
            $("#totalPrice").html(totalPrice + '원');
        }

        function order(){
            var token = $("meta[name='_csrf']").attr("content");
            var header = $("meta[name='_csrf_header']").attr("content");

            var url = "/order";
            var paramData = {
                itemId: $("#itemId").val(),
                count: $("#count").val()
            };

            var param = JSON.stringify(paramData);

            $.ajax({
                url      : url,
                type     : "POST",
                contentType : "application/json",
                data     : param,
                beforeSend : function(xhr){
                    /* 데이터를 전송하기 전에 헤더에 csrf값을 설정 */
                    xhr.setRequestHeader(header, token);
                },
                dataType : "json",
                cache   : false,
                success  : function(result, status){
                    alert("주문이 완료 되었습니다.");
                    location.href='/';
                },
                error : function(jqXHR, status, error){

                    if(jqXHR.status == '401'){
                        alert('로그인 후 이용해주세요');
                        location.href='/members/login';
                    } else{
                        alert(jqXHR.responseText);
                    }

                }
            });
        }

        function addCart(){
            var token = $("meta[name='_csrf']").attr("content");
            var header = $("meta[name='_csrf_header']").attr("content");

            var url = "/cart";
            var paramData = {
                itemId : $("#itemId").val(),
                count : $("#count").val()
            };

            var param = JSON.stringify(paramData);

            $.ajax({
                url      : url,
                type     : "POST",
                contentType : "application/json",
                data     : param,
                beforeSend : function(xhr){
                    /* 데이터를 전송하기 전에 헤더에 csrf값을 설정 */
                    xhr.setRequestHeader(header, token);
                },
                dataType : "json",
                cache   : false,
                success  : function(result, status){
                    alert("상품을 장바구니에 담았습니다.");
                    location.href='/';
                },
                error : function(jqXHR, status, error){

                    if(jqXHR.status == '401'){
                        alert('로그인 후 이용해주세요');
                        location.href='/members/login';
                    } else{
                        alert(jqXHR.responseText);
                    }

                }
            });
        }

    </script>
</th:block>

    <input type="hidden" id="itemId" th:value="${item.id}">

    <!-- start section -->

                                                <div class="input-group">
                                                    <input type="number" class="form-control" name="count" value="1" min="1">
                                                    <div class="input-group-append">

                                                </div><!-- end input-group -->
                                            </div><!-- end qty-container -->
                                        </div><!-- end col -->
                                    </div><!-- end row -->
                                </li><!-- end list-group-item -->
                            </ul><!-- end list-group -->

                            <!-- 장바구니, 주문하기 버튼 -->

                                    <button type="button" class="btn btn-minimalis-outline-dark btn-block borderRound" onclick="addCart()">장바구니 담기</button>
                                </div><!-- end col -->
                                <div class="col-12 col-sm-6">
                                    <button type="button" class="btn btn-minimalis-dark btn-block borderRound" onclick="order()">주문하기</button>
                                </div><!-- end col -->
                            </div><!-- end row -->

                            <!-- 품절 버튼 -->

                                <div class="col-12">
                                    <button type="button" class="btn btn-minimalis-outline-dark btn-block borderRound">품절</button>
                                </div><!-- end col -->
                            </div><!-- end row -->
                        </div><!-- end col -->

                        <!-- 제품 사진 -->
                        <div class="col-12 order-0 order-md-1 pt-20px pt-md-0 pb-40px py-lg-0 bg-white bg-md-transparent gallery-popup">
                            <div class="row mb-4">
                                <div class="col-12">
                                    <a th:href="${item.itemImgDtoList[0].imgUrl}">
                                        <img class="w-100" th:src="${item.itemImgDtoList[0].imgUrl}" th:alt="${item.itemNm}" />
                                    </a>
                                </div><!-- end col -->
                            </div><!-- end row -->

                            <div class="row mb-lg-5">
                                <div class="col-6">
                                    <a th:href="${item.itemImgDtoList[1].imgUrl}">
                                        <img class="w-100 borderRound" th:src="${item.itemImgDtoList[1].imgUrl}" th:alt="${item.itemNm}" />
                                    </a>
                                </div><!-- end col -->
                                <div class="col-6">
                                    <a th:href="${item.itemImgDtoList[2].imgUrl}">
                                        <img class="w-100 borderRound" th:src="${item.itemImgDtoList[2].imgUrl}" th:alt="${item.itemNm}" />
                                    </a>
                                </div><!-- end col -->
                            </div><!-- end row -->
                        </div><!-- end col -->

                        <div class="col-12 order-2 order-md-2 pt-40px pt-md-0 pb-40px pb-lg-0">
                            <h3 class="font-weight-normal text-uppercase mb-3" th:text="${item.roasteryNm}"></h3>

                            <p class="mb-3">Read on, and go through all the information.</p>

                            <h4 class="font-weight-normal mb-40px" th:text="${item.roasteryDetail}"></h4>

                            <img class="w-100 mb-4 borderRound" th:src="${item.itemImgDtoList[3].imgUrl}" alt="" />

                            <ul class="list-group list-group-flush border-bottom">
                                <li class="list-group-item">
                                    <div class="row">
                                        <div class="col-5">
                                            <p class="text-uppercase mb-0">맛과 향:</p>
                                        </div><!-- end col -->
                                        <div class="col-7">
                                            <p class="font-weight-medium text-uppercase mb-0" th:text="${item.coffeeTaste}"></p>
                                        </div><!-- end col -->
                                    </div><!-- end row -->
                                </li><!-- end list-group-item -->

                                <li class="list-group-item">
                                    <div class="row">
                                        <div class="col-5">
                                            <p class="text-uppercase mb-0">잘 맞는 추출방법:</p>
                                        </div><!-- end col -->
                                        <div class="col-7">
                                            <p class="font-weight-medium text-uppercase mb-0" th:text="${item.extraction}"></p>
                                        </div><!-- end col -->
                                    </div><!-- end row -->
                                </li><!-- end list-group-item -->

                                <li class="list-group-item">

                            <div class="col-12">

                                </div><!-- end row -->

                                <h3 class="font-weight-bold mb-20px"><span th:text="${item.itemNm}"></span></h3>
                                <p class="mb-25px" th:text="${item.itemDetail}"></p>

                                <ul class="list-group list-group-flush border-top">
                                    <li class="list-group-item py-25px">
                                        <div class="row">
                                            <div class="col">

                                    </div><!-- end col -->
                                </div><!-- end row -->

                                <div th:unless="${item.itemSellStatus == T(com.shop.constant.ItemSellStatus).SELL}" class="row mt-3 mb-4">
                                    <div class="col-12">
                                        <button type="button" class="btn btn-minimalis-outline-dark btn-block borderRound">품절</button>
                                    </div><!-- end col -->
                                </div><!-- end row -->

                                <div sec:authorize="isAuthenticated()">
                                    <a th:href="@{'/item/' + ${itemId} + '/reply/new'}" rel="modal:open">테이스팅 노트 작성</a>
                                </div>
                                <div sec:authorize="isAuthenticated()">
                                    <a th:href="@{'/item/' + ${itemId} + '/replyList/0?searchReplyBy=itemId&searchReplyQuery=' + ${itemId}}" rel="modal:open">테이스팅 노트 조회</a>
                                </div>

                            </div><!-- end col -->
                        </div><!-- end row -->
                    </div><!-- end sticky-product-sidebar -->
                </div><!-- end col -->
                <!-- 데스크탑 화면 끝 -->

            </div><!-- end row -->
        </div><!-- end container -->
    </section>
    <!-- end section -->

    <!-- Javascript File -->
    <script type="text/javascript" th:src="@{/assets/js/theme.js?cb=1609799846196}"></script>

</div>

</html>
