<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="kr">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>상품 데이터 출력 예제</h1>
<div>
    상품명 : <span th:text="${itemDto.itemNm}" />
</div>
<div>
    상품상세설명 : <span th:text="${itemDto.itemDetail}" />
</div>
<div>
    상품가격 : <span th:text="${itemDto.price}" />
</div>
<div>
    상품등록일 : <span th:text="${#temporals.format(itemDto.regTime, 'yyyy-MM-dd HH:mm:ss')}" />
</div>
</body>
</html>
